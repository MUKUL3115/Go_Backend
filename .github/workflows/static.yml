name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            go build -v -o go-backend.exe
          else
            go build -v -o go-backend
          fi

      - name: Run tests
        run: go test -v ./...

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: go-backend-${{ matrix.os }}
          path: |
            go-backend
            go-backend.exe
